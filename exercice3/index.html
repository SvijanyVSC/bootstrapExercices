<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- container   -->
    <main class="contrainer row border border-primarys">

        <!-- Premier niveau   -->
        <div class="col-md-12 d-flex justify-content-center card border border-primary"> Premier niveau avec 12 colonnes</div>

            <!--  Second Niveau  -->
            <div class="col-md-8 d-flex justify-content-center card border border-primary">Second niveau avec 8 colonnes</div>

            <div class="col-md-4 d-flex justify-content-start card border border-primary">
                <p>Second niveau avec 4 colonnes</p>
            </div>

           <!--  Troisième niveau  -->
            <div class="col-md-2 d-flex justify-content-center card border border-primary">
                <p class="col-md-4 d-flex justify-content-center card border border-primary">troisième niveau avec 4 colonnes</p>
            </div>

            <div class="row col-md-6 d-flex justify-content-center card border border-primary">
                <p>troisième niveau avec 6 colonnes</p>

            <!--  Quatrième niveau  -->
            <div>
                <p class="col-md-3 d-flex justify-content-center card border border-primary">quatrième niveau avec 3 colonnes</p>
            </div>

            <div class="col-md-5 d-flex justify-content-center card border border-primary">
                <p>quatrième niveau avec 5 colonnes</p>
            </div> 
            </div>
           
    </main>
    <script src="../bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
